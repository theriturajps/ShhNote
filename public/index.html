<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareText - Real-time Text Sharing</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1><i class="fas fa-share-alt"></i> ShareText</h1>
      <div class="connection-status">
        <span id="status-indicator"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
      <div class="welcome-card">
        <h2>Welcome to ShareText</h2>
        <p>Create or join a room to start sharing text in real-time</p>
        
        <div class="button-group">
          <button id="create-room-btn" class="primary-btn">
            <i class="fas fa-plus-circle"></i> Create Room
          </button>
          
          <div class="join-room-container">
            <input type="text" id="room-id-input" placeholder="Enter room ID">
            <button id="join-room-btn" class="secondary-btn">
              <i class="fas fa-sign-in-alt"></i> Join
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Room Screen -->
    <div id="room-screen" class="screen">
      <div class="room-info">
        <div class="room-id-container">
          <span>Room ID: </span>
          <span id="current-room-id" class="room-id"></span>
          <button id="copy-room-id" class="icon-btn" title="Copy Room ID">
            <i class="fas fa-copy"></i>
          </button>
        </div>
        <div class="room-actions">
          <button id="clear-room-btn" class="action-btn" title="Clear Room">
            <i class="fas fa-eraser"></i> Clear
          </button>
          <button id="delete-room-btn" class="action-btn danger-btn" title="Delete Room">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
          <button id="exit-room-btn" class="action-btn" title="Exit Room">
            <i class="fas fa-sign-out-alt"></i> Exit
          </button>
        </div>
      </div>

      <div class="editor-container">
        <div class="editor-header">
          <h3>Document</h3>
          <span id="save-status">Saved</span>
        </div>
        <textarea id="text-editor" placeholder="Start typing here..."></textarea>
      </div>

      <div class="users-panel">
        <div class="users-header">
          <h3>Users in Room</h3>
          <span id="user-count">0</span>
        </div>
        <ul id="users-list"></ul>
      </div>
    </div>

    <div id="password-modal" class="modal">
      <div class="modal-content">
        <h3>Password Required</h3>
        <div class="password-field">
          <input type="password" id="room-password" placeholder="Enter room password">
        </div>
        <button id="submit-password" class="primary-btn">Join Room</button>
      </div>
    </div>

    <!-- Notifications -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js" type="module"></script>
  </div>
</body>
</html>
